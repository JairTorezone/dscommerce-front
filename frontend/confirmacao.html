<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="stylesheet" href="./css/confirmation.css" />
    <title>DSCommerce</title>
  </head>
  <body>
    <header>
      <nav class="dsc-container">
        <h1>DSCommerce</h1>
        <div class="dsc-navbar-right">
          <div class="dsc-menu-items-container">
            <div>
              <img class="dsc-menu-item" src="./images/admin.svg" alt="Admin" />
            </div>
            <div class="dsc-menu-item">
              <img src="./images/cart.svg" alt="Carrinho de compras" />
            </div>
          </div>

          <div class="dsc-looged-user">
            <p>Maria Silva</p>
            <a href="#">Sair</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="confirmation-section" class="dsc-container">
        <div class="dsc-card dsc-mb20">
          <div class="dsc-cart-item-container dsc-line-bottom">
            <div class="dsc-cart-item-left">
              <img src="./images/cumputer.png" alt="imagem do computador" />
              <div class="dsc-cart-item-description">
                <h3>Computador Gamer XT</h3>
                <div class="dsc-cart-item-quantity-container">
                  <p>1</p>
                </div>
              </div>
            </div>
            <div class="dsc-cart-item-right">R$ 5000,00</div>
          </div>
          <!--Ite 2-->
          <div class="dsc-cart-item-container dsc-line-bottom">
            <div class="dsc-cart-item-left">
              <img src="./images/cumputer.png" alt="imagem do computador" />
              <div class="dsc-cart-item-description">
                <h3>Computador Gamer XT</h3>
                <div class="dsc-cart-item-quantity-container">
                  <p>1</p>
                </div>
              </div>
            </div>
            <div class="dsc-cart-item-right">R$ 10000,00</div>
          </div>
          <div class="dsc-cart-total-container dsc-line-bottom">
            <h3>R$ 15000,00</h3>
          </div>
        </div>
        <div class="dsc-confirmation-message dsc-mb20">
          Pedido realizado! Número 35
        </div>
        <!--BTN - button -->
        <div class="dsc-btn-page-container">
          <div class="dsc-btn dsc-btn-white">Início</div>
        </div>
      </section>
    </main>
  </body>
</html>
